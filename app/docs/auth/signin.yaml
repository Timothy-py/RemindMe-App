User log in
---
tags:
  - Authentication
parameters:
  - name: body
    description: The body should contain the user login credentials
    in: body
    required: true
    schema:
      type: object
      required:
        - "email"
        - "password"
      properties:
        email:
          type: "email"
          example: "user@gmail.com"
        password:
          type: "string"
          format: password
          example: "********"
responses:
  200:
    description: Logged in successfully

  401:
    description: Incorrect password
  
  404:
    description: Invalid User